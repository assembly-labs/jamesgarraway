<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Champions Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            user-select: none;
        }

        /* Slideshow Container */
        .slideshow-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.8s ease-in-out;
            pointer-events: none;
        }

        .slide.active {
            opacity: 1;
            pointer-events: all;
        }

        .slide img {
            max-width: 90%;
            max-height: 85vh;
            object-fit: contain;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
            cursor: pointer;
        }

        /* Navigation Dots */
        .dots-container {
            position: fixed;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            z-index: 100;
        }

        .dot {
            position: relative;
            width: 50px;
            height: 50px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .dot:hover {
            transform: scale(1.15);
        }

        .dot:active {
            transform: scale(0.95);
        }

        .dot-inner {
            width: 100%;
            height: 100%;
            background: #333;
            border-radius: 50%;
            border: 3px solid #555;
            transition: all 0.3s ease;
        }

        .dot.active .dot-inner {
            background: #667eea;
            border-color: #667eea;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.6);
        }

        /* Progress Ring */
        .progress-ring {
            position: absolute;
            top: -3px;
            left: -3px;
            width: 56px;
            height: 56px;
            transform: rotate(-90deg);
        }

        .progress-ring-circle {
            fill: none;
            stroke: #667eea;
            stroke-width: 3;
            stroke-dasharray: 164;
            stroke-dashoffset: 164;
            transition: stroke-dashoffset 0.1s linear;
            opacity: 0;
        }

        .dot.active .progress-ring-circle {
            opacity: 1;
        }

        /* Champion Button */
        .champion-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 18px 36px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
            z-index: 1000;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .champion-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.6);
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        }

        .champion-btn:active {
            transform: translateY(-1px);
        }

        /* Confetti Canvas */
        #confetti-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }

        /* Navigation Arrows (subtle) */
        .nav-arrow {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 50;
            transition: all 0.3s ease;
            opacity: 0.5;
        }

        .nav-arrow:hover {
            background: rgba(255, 255, 255, 0.2);
            opacity: 1;
        }

        .nav-arrow.left {
            left: 30px;
        }

        .nav-arrow.right {
            right: 30px;
        }

        .nav-arrow::before {
            content: '';
            width: 20px;
            height: 20px;
            border-top: 3px solid white;
            border-right: 3px solid white;
        }

        .nav-arrow.left::before {
            transform: rotate(-135deg);
        }

        .nav-arrow.right::before {
            transform: rotate(45deg);
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .slide img {
                max-width: 95%;
                max-height: 75vh;
            }

            .dots-container {
                bottom: 100px;
                gap: 15px;
            }

            .dot {
                width: 40px;
                height: 40px;
            }

            .progress-ring {
                width: 46px;
                height: 46px;
            }

            .champion-btn {
                bottom: 20px;
                right: 20px;
                padding: 14px 28px;
                font-size: 14px;
            }

            .nav-arrow {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Confetti Canvas -->
    <canvas id="confetti-canvas"></canvas>

    <!-- Slideshow Container -->
    <div class="slideshow-container" id="slideshow">
        <div class="slide active">
            <img src="images/IMG_4662.jpeg" alt="Champions 1">
        </div>
        <div class="slide">
            <img src="images/IMG_4676.jpeg" alt="Champions 2">
        </div>
        <div class="slide">
            <img src="images/Lions-Champs.jpg" alt="Lions Champions 1">
        </div>
        <div class="slide">
            <img src="images/Lions-Champs2.jpg" alt="Lions Champions 2">
        </div>
        <div class="slide">
            <img src="images/champs.png" alt="Champions">
        </div>
    </div>

    <!-- Navigation Arrows -->
    <div class="nav-arrow left" id="prevBtn"></div>
    <div class="nav-arrow right" id="nextBtn"></div>

    <!-- Navigation Dots -->
    <div class="dots-container" id="dots-container"></div>

    <!-- Champion Routine Button -->
    <a href="https://jamesgarraway.com/day/" class="champion-btn">Champion Routine</a>

    <script>
        // ============================================
        // SLIDESHOW CORE
        // ============================================
        const slides = document.querySelectorAll('.slide');
        const dotsContainer = document.getElementById('dots-container');
        const totalSlides = slides.length;
        let currentSlide = 0;
        let autoPlayInterval;
        let progressInterval;
        const autoPlayDelay = 5000; // 5 seconds

        // Image preloading
        slides.forEach(slide => {
            const img = slide.querySelector('img');
            const preloadImg = new Image();
            preloadImg.src = img.src;
        });

        // ============================================
        // NAVIGATION DOTS WITH PROGRESS
        // ============================================
        function createDots() {
            for (let i = 0; i < totalSlides; i++) {
                const dot = document.createElement('div');
                dot.className = 'dot';
                if (i === 0) dot.classList.add('active');

                // Progress ring SVG
                const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
                svg.classList.add('progress-ring');
                const circle = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
                circle.classList.add('progress-ring-circle');
                circle.setAttribute('cx', '28');
                circle.setAttribute('cy', '28');
                circle.setAttribute('r', '26');
                svg.appendChild(circle);

                const dotInner = document.createElement('div');
                dotInner.className = 'dot-inner';

                dot.appendChild(svg);
                dot.appendChild(dotInner);
                dot.addEventListener('click', () => goToSlide(i));
                dotsContainer.appendChild(dot);
            }
        }

        function updateDots() {
            document.querySelectorAll('.dot').forEach((dot, index) => {
                dot.classList.toggle('active', index === currentSlide);
            });
        }

        // Progress ring animation
        function animateProgress() {
            const activeDot = document.querySelector('.dot.active');
            const circle = activeDot.querySelector('.progress-ring-circle');
            const circumference = 164;
            let progress = 0;
            const step = 100 / (autoPlayDelay / 50); // Update every 50ms

            clearInterval(progressInterval);
            circle.style.strokeDashoffset = circumference;

            progressInterval = setInterval(() => {
                progress += step;
                if (progress >= 100) {
                    progress = 100;
                    clearInterval(progressInterval);
                }
                const offset = circumference - (progress / 100) * circumference;
                circle.style.strokeDashoffset = offset;
            }, 50);
        }

        // ============================================
        // CONFETTI ANIMATION
        // ============================================
        const canvas = document.getElementById('confetti-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Traditional confetti colors
        const confettiColors = [
            '#FF0000', // Red
            '#0000FF', // Blue
            '#FFD700', // Yellow/Gold
            '#00FF00', // Green
            '#9370DB', // Purple
            '#FF8C00', // Orange
            '#FF69B4'  // Pink
        ];

        let confettiParticles = [];

        class ConfettiParticle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = -10;
                this.size = Math.random() * 8 + 5;
                this.speedY = Math.random() * 3 + 2;
                this.speedX = Math.random() * 2 - 1;
                this.color = confettiColors[Math.floor(Math.random() * confettiColors.length)];
                this.rotation = Math.random() * 360;
                this.rotationSpeed = Math.random() * 10 - 5;
                this.opacity = 1;
            }

            update() {
                this.y += this.speedY;
                this.x += this.speedX;
                this.rotation += this.rotationSpeed;

                if (this.y > canvas.height * 0.8) {
                    this.opacity -= 0.02;
                }
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate((this.rotation * Math.PI) / 180);
                ctx.globalAlpha = this.opacity;
                ctx.fillStyle = this.color;
                ctx.fillRect(-this.size / 2, -this.size / 2, this.size, this.size * 1.5);
                ctx.restore();
            }
        }

        function triggerConfetti() {
            for (let i = 0; i < 100; i++) {
                confettiParticles.push(new ConfettiParticle());
            }
        }

        function animateConfetti() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            confettiParticles = confettiParticles.filter(particle => {
                particle.update();
                particle.draw();
                return particle.opacity > 0 && particle.y < canvas.height;
            });

            requestAnimationFrame(animateConfetti);
        }

        animateConfetti();

        // ============================================
        // SLIDE NAVIGATION
        // ============================================
        function showSlide(index) {
            slides.forEach((slide, i) => {
                slide.classList.toggle('active', i === index);
            });
            currentSlide = index;
            updateDots();
            triggerConfetti();
            animateProgress();
        }

        function nextSlide() {
            const next = (currentSlide + 1) % totalSlides;
            showSlide(next);
            resetAutoPlay();
        }

        function prevSlide() {
            const prev = (currentSlide - 1 + totalSlides) % totalSlides;
            showSlide(prev);
            resetAutoPlay();
        }

        function goToSlide(index) {
            if (index !== currentSlide) {
                showSlide(index);
                resetAutoPlay();
            }
        }

        // ============================================
        // AUTO-PLAY
        // ============================================
        function startAutoPlay() {
            autoPlayInterval = setInterval(nextSlide, autoPlayDelay);
            animateProgress();
        }

        function stopAutoPlay() {
            clearInterval(autoPlayInterval);
            clearInterval(progressInterval);
        }

        function resetAutoPlay() {
            stopAutoPlay();
            startAutoPlay();
        }

        // ============================================
        // KEYBOARD CONTROLS
        // ============================================
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                prevSlide();
            } else if (e.key === 'ArrowRight') {
                nextSlide();
            } else if (e.key === ' ') {
                e.preventDefault();
                if (autoPlayInterval) {
                    stopAutoPlay();
                } else {
                    startAutoPlay();
                }
            }
        });

        // ============================================
        // TOUCH/SWIPE GESTURES
        // ============================================
        let touchStartX = 0;
        let touchEndX = 0;
        const swipeThreshold = 50;

        document.getElementById('slideshow').addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
        });

        document.getElementById('slideshow').addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        });

        function handleSwipe() {
            const diff = touchStartX - touchEndX;
            if (Math.abs(diff) > swipeThreshold) {
                if (diff > 0) {
                    nextSlide();
                } else {
                    prevSlide();
                }
            }
        }

        // Click on image to advance
        slides.forEach(slide => {
            slide.addEventListener('click', nextSlide);
        });

        // Arrow button clicks
        document.getElementById('prevBtn').addEventListener('click', prevSlide);
        document.getElementById('nextBtn').addEventListener('click', nextSlide);

        // ============================================
        // WINDOW RESIZE HANDLER
        // ============================================
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // ============================================
        // INITIALIZE
        // ============================================
        createDots();
        startAutoPlay();

        // Initial confetti burst
        setTimeout(triggerConfetti, 500);
    </script>
</body>
</html>
