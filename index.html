<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Champions Gallery - Celebrating victories and championships">
    <title>Champions Gallery</title>
    <link rel="stylesheet" href="styles/gallery.css">
</head>
<body>
    <script src="js/auth-guard.js"></script>
    <!-- Slideshow Container -->
    <div class="slideshow-container" id="slideshow">
        <div class="slide active">
            <img src="images/IMG_4662.jpeg" alt="Champions 1">
        </div>
        <div class="slide">
            <img src="images/IMG_4676.jpeg" alt="Champions 2">
        </div>
        <div class="slide">
            <img src="images/Lions-Champs.jpg" alt="Lions Champions 1">
        </div>
        <div class="slide">
            <img src="images/Lions-Champs2.jpg" alt="Lions Champions 2">
        </div>
        <div class="slide">
            <img src="images/champs.png" alt="Champions">
        </div>
    </div>

    <!-- Navigation Arrows -->
    <div class="nav-arrow left" id="prevBtn"></div>
    <div class="nav-arrow right" id="nextBtn"></div>

    <!-- Navigation Dots -->
    <div class="dots-container" id="dots-container"></div>

    <!-- Champion Routine Button -->
    <a href="./day/" class="champion-btn">Champion Routine</a>

    <script src="js/gallery.js"></script>
</body>
</html>
