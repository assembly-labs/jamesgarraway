<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="Daily routine, checklists, and motivation for champions">
  <title>James' GOATED Homepage</title>
  <meta name="color-scheme" content="dark light" />
  <link rel="stylesheet" href="../styles/themes.css">
  <link rel="stylesheet" href="../styles/routine.css">
</head>
<body>
  <!-- Blaster layers -->
  <div class="blaster-bg" id="blaster-bg" aria-hidden="true"></div>
  <div class="blaster-fg" id="blaster-fg" aria-hidden="true"></div>

  <main class="app">
    <!-- Floating Controls - Top Right -->
    <div class="controls">
      <select id="teamSelect" aria-label="Choose theme"></select>
    </div>

    <!-- Header -->
    <div id="header" class="header">
      <h1>üèà JAMES' GOATED HOMEPAGE ‚öΩ</h1>
    </div>

    <!-- Grid -->
    <div class="grid">
      <!-- Today -->
      <div class="widget sith-optional" id="w-today">
        <div class="widget-header" style="flex-direction: column; align-items: center; gap: 8px; padding: clamp(18px, 4vw, 24px);">
          <div style="font-size: clamp(48px, 12vw, 72px); line-height: 1;">üìÖ</div>
          <span style="font-size: clamp(14px, 3vw, 16px);">DATE</span>
        </div>
        <div class="widget-body" style="padding: clamp(20px, 4vw, 28px); text-align:center; font-weight:600;">
          <div id="dayName" style="margin-bottom:8px; color: var(--accent); font-size: clamp(24px, 6vw, 36px); font-weight:700;">‚Äî</div>
          <div id="dateStr" style="font-size: clamp(18px, 4vw, 24px); color: var(--text); font-weight:500;">‚Äî</div>
        </div>
      </div>

      <!-- Time -->
      <div class="widget sith-optional" id="w-time">
        <div class="widget-header" style="flex-direction: column; align-items: center; gap: 8px; padding: clamp(18px, 4vw, 24px);">
          <div style="font-size: clamp(48px, 12vw, 72px); line-height: 1;">‚è∞</div>
          <span style="font-size: clamp(14px, 3vw, 16px);">TIME</span>
        </div>
        <div class="widget-body" style="padding: clamp(20px, 4vw, 28px); text-align:center; font-weight:700; font-family: monospace; font-size: clamp(36px, 8vw, 54px); color: var(--accent);" id="timeStr">‚Äî</div>
      </div>

      <!-- Quote -->
      <div class="widget sith-optional" id="w-quote" style="grid-column: 1 / -1;">
        <div class="widget-header"><span>QUOTE OF THE DAY</span></div>
        <div class="widget-body" style="padding: clamp(20px, 4vw, 30px); line-height:1.6;">
          <div id="quoteText" style="font-size: clamp(48px, 10.5vw, 66px); margin-bottom: 15px; font-weight: 500; font-style: italic;">"Loading‚Ä¶"</div>
          <div id="quoteAuthor" style="font-size: clamp(14px, 3vw, 18px); text-align: right; margin-bottom: 0; font-weight: 600; color: var(--accent);">‚Äî</div>
          <div id="quoteExplWrap" style="display:none; margin-top: 20px;">
            <div style="font-size: clamp(14px, 3vw, 16px); background: color-mix(in srgb, var(--accent) 20%, transparent); padding: 16px; border-radius: 10px; color: var(--text); line-height:1.6; font-weight: 500; border: 2px solid color-mix(in srgb, var(--accent) 40%, transparent);">
              <strong style="font-size: clamp(15px, 3.2vw, 17px); color: var(--accent)">üí° What it means:</strong>
              <span id="quoteExplanation"></span>
            </div>
          </div>
        </div>
      </div>

      <!-- Morning checklist -->
      <div class="widget sith-optional" id="w-morning">
        <div class="widget-header" style="flex-direction: column; align-items: center; gap: 8px; padding: clamp(18px, 4vw, 24px);">
          <div style="font-size: clamp(48px, 12vw, 72px); line-height: 1;">üéí</div>
          <span style="font-size: clamp(14px, 3vw, 16px);">REMEMBER!</span>
        </div>
        <div class="widget-body" style="padding: clamp(15px, 3vw, 20px);">
          <div id="morningList"></div>
        </div>
      </div>

      <!-- Screen time rules -->
      <div class="widget sith-optional" id="w-screen">
        <div class="widget-header"><span>üíª EARN SCREEN TIME</span></div>
        <div class="widget-body" style="padding: clamp(15px, 3vw, 20px);">
          <div id="screenList"></div>
          <div id="screenAllowance" class="btn-screen-info" style="color:#000;">‚Äî</div>
        </div>
      </div>

      <!-- ROCK OUT PLAYER -->
      <div class="widget sith-optional" id="w-rock" style="grid-column: 1 / -1;">
        <div class="widget-header"><span>üé∏ ROCK OUT ZONE!</span></div>
        <div class="widget-body" style="padding: clamp(15px, 3vw, 20px);">
          <iframe data-testid="embed-iframe" style="border-radius:12px" 
            src="https://open.spotify.com/embed/playlist/1tkUe0mOxMkBv3098t6VMI?utm_source=generator&theme=0" 
            width="100%" height="352" frameBorder="0" allowfullscreen="" 
            allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
            loading="lazy">
          </iframe>
        </div>
      </div>

      <!-- LOFI FOCUS PLAYER -->
      <div class="widget sith-optional" id="w-lofi" style="grid-column: 1 / -1;">
        <div class="widget-header"><span>üéß CHILL LOFI FOCUS ZONE</span></div>
        <div class="widget-body" style="padding: clamp(15px, 3vw, 20px);">
          <iframe data-testid="embed-iframe" style="border-radius:12px" 
            src="https://open.spotify.com/embed/playlist/4jAr7WoZjDa5mkdTFoytbS?utm_source=generator&theme=0" 
            width="100%" height="352" frameBorder="0" allowfullscreen="" 
            allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
            loading="lazy">
          </iframe>
        </div>
      </div>
    </div>
  </main>

  <!-- CRITICAL: Load order matters! routine.js depends on themes.js and checklist.js -->
  <script src="../js/themes.js"></script>      <!-- 1. MUST load first (exports teamColors, etc.) -->
  <script src="../js/checklist.js"></script>   <!-- 2. MUST load second (exports STORAGE_KEYS, etc.) -->
  <script src="../js/routine.js"></script>     <!-- 3. MUST load last (uses above dependencies) -->
</body>
</html>
