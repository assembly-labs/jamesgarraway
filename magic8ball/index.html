<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#1a1a2e">
    <meta name="description" content="Interactive Magic 8 Ball - Ask a question and get an answer">
    <title>Magic 8 Ball</title>

    <link rel="stylesheet" href="../styles/magic8ball.css">
</head>
<body>
    <div class="container">
        <div class="eight-ball" id="eightBall">
            <div class="ball-outer">
                <div class="gloss"></div>
                <div class="window">
                    <div class="liquid">
                        <div class="bubble bubble1"></div>
                        <div class="bubble bubble2"></div>
                        <div class="bubble bubble3"></div>
                        <div class="response-die" id="responseDie">
                            <div class="response-text" id="responseText"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="instruction">Tap for Answer</div>

    <script src="../js/magic8ball.js"></script>
</body>
</html>
